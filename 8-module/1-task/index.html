<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Занятие 8: Сортируемая таблица</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <h1>Пример минимально необходимой структуры таблицы для прохождения тестов</h1>
    <div class="example">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Salary</td>
                    <td>City</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ilia</td>
                    <td>25</td>
                    <td>1000</td>
                    <td>Petrozavods</td>
                </tr>

            </tbody>
        </table>
    </div>

    <h1>Результат</h1>
    <div class="result">

    </div>

    <script>
        'use strict';

        let table = new SortableTable([{
                name: 'Artem',
                age: 30,
                salary: 10000,
                city: 'London'
            },
            {
                name: 'Ilia',
                age: 25,
                salary: 1000,
                city: 'Petrozavods'
            }
        ]);

        table.sort(0, true);

        let rows = table.el.querySelectorAll('tbody tr');

        console.log(rows.length);
        console.log(rows[0].cells[0].innerText);
        console.log(rows[1].cells[0].innerText);

        let table2 = new SortableTable([
            {
                name: 'Artem2',
                age: 30,
                salary: 10000,
                city: 'London'
            },
            {
                name: 'Ilia2',
                age: 25,
                salary: 1000,
                city: 'Petrozavods'
            }
        ]);

        table2.sort(0);

        let rows2 = table2.el.querySelectorAll('tbody tr');

        console.log(rows2.length);
        console.log(rows2[0].cells[0].innerText);
        console.log(rows2[1].cells[0].innerText);
    </script>

    <button onclick="table.sort(0)">По имени</button>
    <button onclick="table.sort(2)">По зарплате</button>
</body>

</html>
